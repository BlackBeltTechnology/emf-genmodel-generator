box: maven:3.5.4-jdk-8
no-response-timeout: 15
command-timeout: 60

build:
  steps:	
    - blackbelttechnology/import-gpg-keys@1.0.4:
      secretkeys: $GPG_SECRET_KEYS 
      ownertrust: $GPG_OWNERTRUST

    - blackbelttechnology/version-from-git-tag@1.0.5
 
    - blackbelttechnology/version-from-pom@1.0.2:
      pom: ./pom.xml
      
    - wercker/maven:
      goals: versions:set
      maven_opts: -DnewVersion=${VERSION_FROM_POM_BASE_VERSION}.${VERSION_FROM_GIT_TAG_CURRENT_BRANCH_VALID_NAME}_${VERSION_FROM_GIT_TAG_COMMIT_COUNT}
      settings: .maven.xml
      cache_repo: true

    - wercker/maven:
      goals: clean deploy
      profiles: ${BUILD_PROFILES}
      settings: .maven.xml
      maven_opts: -Dorg.ops4j.pax.url.mvn.settings=${WERCKER_ROOT}/.maven.xml -DuseCustomSettings=true
      cache_repo: true

    - wercker/maven:
      goals: deploy
      settings: .maven.xml
      maven_opts: -DdeployOnly -Dgithub_release=true -Dgithub.prerelease=true -Dgithub.commitish=${WERCKER_GIT_COMMIT}
      profiles: ${RELEASE_GITHUB_PROFILES}
      cache_repo: true

#  after-steps:
